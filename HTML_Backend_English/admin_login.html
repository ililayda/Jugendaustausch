    <!-- add icon link -->

</head>

        <ul id="menu-dienstenavigation" class="rechts">
            <li id="menu-item-gso" class="menu-item menu-item-type-custom menu-item-object-custom">
                <a target="_blank" rel="noopener" href="https://www.gso-koeln.de/">to GSO</a>
            </li>
            <li id="menu-item-out" class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">GSO Services</a>
                <div class="dropdown-content">
                    <a target="_blank" rel="noopener" href="https://hektor.webuntis.com/WebUntis/?school=K175055">Timetable</a>
                    <a target="_blank" rel="noopener" href="https://moodle.schule.koeln/bk175055/login/index.php">Moodle</a>

                </div>

                <a href="{{ url_for( 'home' ) }}">Homepage</a>
            </li>
            <li id="menu-item-login" class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Login</a>
                <div class="dropdown-content">
                    <a href="{{ url_for( 'login' ) }}">Login</a>

                    <a href="{{ url_for( 'adminlogin' ) }}">Admin Login</a>
                </div>

</section>

<div class="site-header-content">
    <img align="left" width="250" height="90" src="https://www.gso-koeln.de/wp-content/uploads/2020/06/cropped-LOGO-GSO_neu.png" class="custom-logo" alt="Georg-Simon-Ohm-Berufskolleg">
    <img align="right" src="../static/DPJW.jpg" width="250" height="90">
    <div class="site-header-inner">
        <div id="site-navigation-container" class="main-navigation-container">

        </div>
    </div>
</div>

<div class="mid-part"></div>
<div class="flex-center position-ref full-height">
    <div class="container">

        <form method="post" action="/login">
            <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>
            <p><i>Admins can log in here. </i></p>

            <label for="vorname"><i class="fa  icon"> First Name </i></label>
            <input autocomplete="vorname" autofocus class="form-control" id="vorname" name="vorname" placeholder="insert your first name" required type="text">

            <label for="nachname"><i class="fa  icon"> Surname </i></label>
            <input autocomplete="nachname" autofocus class="form-control" id="nachname" name="nachname" placeholder="insert your surname" required type="text">

            <label for="email"><i class="fa fa-envelope icon"> E-Mail </i></label>
            <input autocomplete="email" autofocus class="form-control" id="email" name="email" placeholder="insert your email address" required type="text">
            <label for="password"><i class="fa fa-key icon"> Passwort </i></label>
            <input autocomplete="current-password" class="form-control" id="password" name="password" placeholder="insert your password" required type="password">

            <p> When you log in you accept our <a target="_blank" href="https://www.gso-koeln.de/datenschutzerklaerung/">privacy policy.</a> </p>
            <button onclick="location.href='{{ url_for( 'adminmask' ) }}';" class="registerbtn btn btn-lg btn-primary" type="submit">
                Login
            </button>
            <button onclick="location.href='{{ url_for( 'login' ) }}';" class="registerbtn btn btn-rg btn-primary" type="submit">
                back to the standard login
            </button>
        </form>

    </div>
</div>
<div class="site-footer-content">
    <div class="site-footer-inner">
        <p><a target="_blank" href="https://www.gso-koeln.de/datenschutzerklaerung/"> Privacy Policy </a>
            <a target="_blank" href="https://www.gso-koeln.de/impressum/"> Imprint </a></p>
    </div>
</div>
</body>


</html>
