	<div class="container">

		<form method="post" action="/login">
			<h1 class="h3 mb-3 font-weight-normal">Einloggen</h1>
		<p><i>Du musst dich einloggen, um die Website richtig nutzen zu können. </i></p>

		<label for="email"><i class="fa icon"> E-Mail </i></label>
		<input autocomplete="email" autofocus class="form-control" id="email" name="email" placeholder="E-Mail eintragen" required type="text">
		<label for="password"><i class="fa icon"> Passwort </i></label>
		<input autocomplete="current-password" class="form-control" id="password" name="password" placeholder="Passwort eintragen" required type="password">

		<p> Mit dem Einloggen akzeptierst du unsere <a target="_blank" href="https://www.gso-koeln.de/datenschutzerklaerung/">Datenschutzerklärung</a> </p>
		<button onclick="location.href='{{ url_for( 'login' ) }}';" class="registerbtn btn btn-lg btn-primary" type="submit">
			Einloggen
		</button>
		<button onclick="location.href='{{ url_for( 'registration' ) }}';" class="registerbtn btn btn-rg btn-primary"  type="button">
			Registrieren
		</button>
	</form>
