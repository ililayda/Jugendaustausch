        <h1 class="h3 mb-3 font-weight-normal">Registrieren</h1>
        <p><i> Du musst dich registrieren, um dich einloggen zu können. </i></p>

        <form action="/post_field_reg_user" method="post">
        <label for="email"><i class="fa fa-envelope icon"> E-Mail </i></label>
        <input autocomplete="email" autofocus class="form-control" id="email" name="email" placeholder="E-Mail eintragen" required type="text">

        <label for="inputpassword"><i class="fa fa-key icon"> Passwort </i>
            <input autocomplete="inputpassword" class="form-control" id="inputpassword" name="password" placeholder="Password eintragen" required type="password">
        </label>
            <input autocomplete="confirmpassword" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Password wiederholen" required type="password">
            <span id='message'></span>

        <p> Mit dem Registrieren akzeptierst du unsere <a target="_blank" href="https://www.gso-koeln.de/datenschutzerklaerung/">Datenschutzerklärung</a> </p>
        <button onclick="location.href='{{ url_for( 'get_user_data' ) }}';" class="registerbtn btn btn-lg btn-primary" type="submit" id="rgsbutton">Registrieren
        </button>
        <button onclick="location.href='{{ url_for( 'login' ) }}';" class="registerbtn btn btn-rg btn-primary">
            Zurück zum Login
        </button>
    </form>
