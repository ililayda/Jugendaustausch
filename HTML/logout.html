<script type="text/javascript">
      (function($) {

        this.logoutToken = '';

        this.$ = $;
        this.$('#login').click(() => {
          this.$.ajax({
            url: 'http://localhost:63342/Jugendaustausch/HTML/login.html?_ijt=t3v5bsad49gj8cj986gvkpja93&_ij_reload=RELOAD_ON_SAVE/login?_format=json',
            method: 'POST',
            data: JSON.stringify({
              email: 'email',
              password: 'password'
            }),
            contentType: 'application/json',
            dataType: 'json',
            /*xhrFields: {
               withCredentials: true
            }, */
            crossDomain: true
          })
          .then(res => {
            console.log('RES =>', res);
            this.logoutToken = res.logout_token;
          });
        });

        this.$('#logout').click(() => {
          this.$.ajax({
            url: `http://www.octo2.dev/d8_2_cors/user/logout?_format=json&token=${this.logoutToken}`,
            method: 'POST',
            xhrFields: {
               withCredentials: true
            },
            crossDomain: true
          })
          .then(res => console.log(res + "no error"))
          .catch(err => console.log(err));
        });

        this.$('#get-node-1').click(() => {
          this.$.ajax({
            url: `http://www.octo2.dev/d8_2_cors/node/1?_format=hal_json`,
            method: 'GET',
            xhrFields: {
               withCredentials: true
            },
            crossDomain: true
          })
          .then(res => console.log(res ))
          .catch(err => console.log(err));
        });

      })(window.$);
    </script>
